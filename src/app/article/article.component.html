

<div class="container">
    <h1 class="text-center">liste des articles</h1>
    <a href="article/ajouter" class="btn btn-success">ajouter</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>description</th>
          <th width="250px">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articles">
            <td>{{article.id}}</td>
            <td>{{article.title}}</td>
            <td>{{article.body}}</td>
            
            <td>
                <a [routerLink]="['/article', article.id, 'view']" class="btn btn-info">View</a>
                <a [routerLink]="['/article', article.id, 'edit']" class="btn btn-primary">Edit</a>
                <button class="btn btn-danger" type="button" (click)="suprimerArticle(article.id)">Delete</button>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container">
    <h1 class="text-canter">ajouter un article</h1>
   
    <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
    <label for="title"></label>
    <input type="text" id="title" formControlName="title" class="form-control">
    <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
    <div *ngIf="f['title'].errors && f['title'].errors['required']"></div>
    </div>
    </div>
    
    <div class="form-group">
        <label for="body"></label>
        <input type="text" id="body" formControlName="body" class="form-control">
        <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
        <div *ngIf="f['body'].errors && f['body'].errors['required']"></div>
        </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">ajouter</button>
    </form>
    </div>
